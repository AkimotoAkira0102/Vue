<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Vue.js</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message:"Hello Vue"
			}
		});
	</script>
</html>
